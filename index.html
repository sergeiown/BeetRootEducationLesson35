<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/container.js"></script>
    <title>Document Object Model</title>
  </head>
  <body>
    <div class="list-of-songs">
      <h1>List of songs</h1>
      <ol class="list"></ol>
      <button class="list-button">show list</button>
    </div>
    <div class="modal-window">
      <h1>Modal window</h1>
      <div class="modal-window-content" id="modal">
        <h2>This is modal window</h2>
        <button class="close-button">close</button>
      </div>
      <button id="modal-button">show window</button>
    </div>
    <div class="traffic-light">
      <h1>Traffic light</h1>
      <div class="green" id="traffic-light"></div>
      <button class="traffic-light-button">change color</button>
    </div>
  </body>
</html>
